<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon.ico">
    <title>Etch a Sketch</title>
</head>
<body>
    <header>Etch a Sketch</header>
    <div class="container">
        <div class="slide-container">
            <input class="grid-slider" type="range" min="1" max="100" value="50">
            <p class="slider-text-value">50</p>
        </div>
        <button class="clear-button">CLEAR</button>
        <div class="grid-content"></div>
        <button class="blackColor-button">BLACK COLOR</button>
        <button class="rainbow-button">RAINBOW</button>
        <button class="darkRainbow-button">DARK RAINBOW</button>
        <button class="neon-button">NEON</button>
    </div>
    <footer>Coded by Wolfushima</footer>
    <script src="script.js"></script>
</body>
</html>
