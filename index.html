<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon.ico">
    <title>Etch a Sketch</title>
</head>
<body>
    <header>Etch a Sketch</header>
    <div class="container">
        <div class="slide-container">
            <input class="grid-slider" type="range" min="1" max="64" value="32">
            <p class="slider-text-value">32</p>
        </div>
        <div class="grid-tools-container">
            <div class="tools-container">
                <label class="switch">
                    <input type="checkbox" class="magic-click" checked>
                    <span class="slider round"></span>
                </label>
                <button class="clear-button">CLEAR</button>
                <button class="randomizer">RANDOMIZER</button>
                <button class="eraser-button">ERASER</button>         
            </div>
            <div class="grid-content"></div>
            <div class="tools-container">
                <label class="color-pick">
                    <input type="color" class="single-color">
                </label>
                <button class="copy-color">COPY COLOR</button>
                <button class="blackColor-button">BLACK COLOR</button>
                <button class="rainbow-button">RAINBOW</button>
                <button class="darkRainbow-button">DARK RAINBOW</button>
            </div>
            
        </div>
    </div>
    <footer><div>Coded by: Wolfushima</div></footer>
    <script src="script.js"></script>
</body>
</html>
